<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table>
    <h1>Students</h1>
    <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{s.student_id}}</td><td>{{s.first_name}}</td><td>{{s.last_name}}</td><a href="'/student/{{s.student_id}}"></a>
    </tr>
    {% endfor %}
</table>

</body>
</html>
